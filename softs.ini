[Powershell]
description = 一个开源的跨平台 PowerShell 实现
release_url=https://github.com/PowerShell/PowerShell/releases/latest
download_url=https://github.com/PowerShell/PowerShell/releases/download/v{lasted_version}/PowerShell-{lasted_version}-win-x64.zip
unzip_folder={ChinaGodMan_U}\Program Files\PowerShell
save_path={temp_dir}\PowerShell-{lasted_version}-win-x64.zip
plugin=pwsh.py
check_version=get_powershell_version
done=unzip
[VSCode]
description = Visual Studio Code 是一款免费开源的现代化轻量级代码编辑器，支持几乎所有主流的开发语言和开发工具
release_url=https://github.com/microsoft/vscode/releases/latest
download_url=https://code.visualstudio.com/sha/download?build=stable&os=win32-x64-archive
unzip_folder={ChinaGodMan_U}\Program Files\PowerShell
save_path={ChinaGodMan_U}\zip\VScode\VSCode-win32-x64-{lasted_version}.zip
plugin=vscode.py
check_version=get_code_version
done=update_version